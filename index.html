<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>Project ver. 3.0.</title>
    <!-- <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script> -->
</head>
<body>
    <!-- New Maket. Making Project. -->
     <main>
        <div class="first-block">
            <div class="project-title-block">
                <div class="title">BLACK SANTA</div>
                <div id="ton-connect"></div>
            </div>
            <div class="game-info">
                Make predictions of 6 numbers in line, put your Tickets on them till
                the last prediction day. Win. Get TON! Easy!
            </div>
            <div class="rules-tutorial__wrapper" id="rules-tutorial-first">
                <div class="nice-text">What's going on???!??!?</div>
                <div class="arrow">
                    <div></div>
                </div>
                <button class="rules-tutorial-button" id="rules-1">Rules/Tutorial</button>
            </div>
            <div class="rules-tutorial__wrapper" id="rules-tutorial-second">
                <div class="nice-text">Clear! When?</div>
                <div class="arrow">
                    <div></div>
                </div>
                <button class="rules-tutorial-button" id="none-touch">2024/12/29 last prediction day</button>
            </div>
        </div>
        <div class="second-block">
            <div class="tickets-balance__wrapper">
                <div class="tickets-balance-text">My Tickets Balance</div>
                <div class="arrow">
                    <div></div>
                </div>
                <div class="balance">0</div>
                <div class="square"></div>
            </div>
            <button class="buy-tickets" id="buy-ton">Buy Tickets</button>
        </div>
        <div class="third-block">
            <div class="prediction-tickets__wrapper">
                <div class="my-prediction__wrapper">
                    <div class="my-prediction-text">Prediction</div>
                    <input maxlength="6" class="make-prediction-input">
                </div>
                <div class="my-prediction__wrapper">
                    <div class="my-prediction-text">Tickets Amount</div>
                    <input class="make-prediction-input" value="1" maxlength="6">
                </div>
            </div>
            <button class="make-prediction-button">Bet in Tickets</button>
            <button class="my-predictions" id="my-predictons">My predictions</button>
        </div>
     </main>

    <div class="buy-modal-background close-modal">
        <div class="buy-modal-active">
            <div class="buy-modal-close">
                <img src="../src/assets/icons/cancelCross2.ico" alt="Cancel">
            </div>
            <div class="buy-modal-content">
                <h2 class="buy-modal-title">shop</h2>
                <div class="buy-modal__main">
                    <button>0.1 TON</button>
                    <div>Buy 1 Ticket</div>
                    <button>0.3 TON</button>
                    <div>Buy 3 Tickets</div>
                    <button>0.6 TON</button>
                    <div>Buy 6 Tickets</div>
                    <button>0.9 TON</button>
                    <div>Buy 9 Tickets</div>
                </div>
            </div>
        </div>
    </div>
