<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Project ver. 2.0.</title>
</head>
<body>
    <header>
        <div class="header__main-info">
            <div class="tutorial-info__wrapper">
                tutorial
            </div>
            <div class="results-make-pred__wrapper">
                <div class="results">
                    Results
                </div>
                <div class="make-prediction-text-in-header">
                    Make prediction
                </div>
            </div>
            <div class="tutorial-info__wrapper">
                rules
            </div>
        </div>
        <div class="header__current_lot-info">
            <p>Последние 4 цифры курса TON к USDT?</p>
            <p>22.02.2022  00:00:00</p>
        </div>
    </header>
    <main>
        <div class="splitted-main-content">
            <h2 class="main-content-title">STARS Prediction</h2>
            <div class="elements-rate">
                <div id="circle">1</div>
                <span class="elements-rate-info">= 50 stars</span>
            </div>
            <div class="buy-balance__wrapper">
                <button class="buy-button">Buy Coin</button>
                <div class="balance__wrapper">
                    <p class="balance-text">Your Balance</p>
                    <div class="balance-status">0</div>
                </div>
            </div>
            <div class="input-section__wrapper">
                <p class="make-prediction-text">Input Prediction</p>
                <input class="make-prediction-button" maxlength="4"></input>
            </div>
            <button class="do-prediction">
                Make prediction = 1
                <div class="circle-in-pred"></div>
            </button>
            <div class="bet-results__wrapper">
                <div>1</div>
                <div></div>
                <div>2</div>
                <div></div>
                <div>3</div>
                <div></div>
            </div>
        </div>
        <div class="splitted-main-content">
            <h2 class="main-content-title">TON Prediction</h2>
            <div class="elements-rate">
                <span class="elements-rate-info">0.1 TON = </span>
                <div id="square">1</div>
            </div>
            <div class="buy-balance__wrapper">
                <div class="balance__wrapper">
                    <p class="balance-text">Your Balance</p>
                    <div class="balance-status">0</div>
                </div>
                <button class="buy-button">Buy Ticket</button>
            </div>
            <div class="input-section__wrapper">
                <p class="make-prediction-text">Input Prediction</p>
                <input class="make-prediction-button" maxlength="4"></input>
            </div>
            <button class="do-prediction">
                Make prediction = 1
                <div class="circle-in-pred" id="square-in-pred"></div>
            </button>
            <div class="bet-results__wrapper" id="bet-results-right">
                <div></div>
                <div>1</div>
                <div></div>
                <div>2</div>
                <div></div>
                <div>3</div>
            </div>
        </div>
    </main>
</body>
</html>
